name: Deploy Lambda Function

on:
  push:
    branches: master
  

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.11
    
    - name: Install dependencies and create package
      run: |
        cd etl
        uv sync --frozen
        mkdir -p ../package
        uv pip compile pyproject.toml --output-file ../package/requirements.txt
        pip install -r ../package/requirements.txt -t ../package
        
        # Copy only necessary files, exclude development/test files
        find . -name "*.py" -not -path "./.venv/*" -not -path "./tests/*" -not -name "*test*.py" -exec cp --parents {} ../package/ \;
        
        # Remove unnecessary files to reduce package size
        cd ../package
        find . -type f -name "*.pyc" -delete
        find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
        find . -type d -name "*.dist-info" -exec rm -rf {} + 2>/dev/null || true
        find . -type d -name "tests" -exec rm -rf {} + 2>/dev/null || true
        find . -type f -name "*.so" -delete 2>/dev/null || true
        find . -name "*.egg-info" -exec rm -rf {} + 2>/dev/null || true
    
    - name: Create deployment package
      run: |
        cd package
        zip -r ../lambda-deployment.zip .
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Upload package to S3
      run: |
        aws s3 cp lambda-deployment.zip s3://fpl-etl-lambda/lambda-deployment-$(date +%Y%m%d%H%M%S).zip
        aws s3 cp lambda-deployment.zip s3://fpl-etl-lambda/lambda-deployment-latest.zip
    
    - name: Deploy to Lambda functions from S3
      run: |
        # Deploy to daily Lambda function
        aws lambda update-function-code \
          --function-name fpl-etl-daily \
          --s3-bucket fpl-etl-lambda \
          --s3-key lambda-deployment-latest.zip
        
        # Deploy to weekly Lambda function  
        aws lambda update-function-code \
          --function-name fpl-etl-weekly \
          --s3-bucket fpl-etl-lambda \
          --s3-key lambda-deployment-latest.zip