name: Deploy Lambda Functions

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install UV
        uses: astral-sh/setup-uv@v3

      - name: Set up AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Generate requirements.txt from pyproject.toml
        run: |
          cd etl
          uv pip compile pyproject.toml -o requirements.txt --python-version 3.13

      - name: Build Lambda functions
        run: |
          cd etl
          sam build --use-container

      - name: Deploy to AWS
        run: |
          cd etl
          sam deploy \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --stack-name fpl-etl \
            --s3-prefix fpl-etl \
            --capabilities CAPABILITY_IAM

      - name: Deployment summary
        run: |
          echo "## Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Stack Name:** fpl-etl" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ secrets.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Lambda Functions" >> $GITHUB_STEP_SUMMARY
          echo "- **Daily ETL:** fpl-etl-daily (runs at 2 AM UTC daily)" >> $GITHUB_STEP_SUMMARY
          echo "- **Weekly ETL:** fpl-etl-weekly (runs at 3 AM UTC on Sundays)" >> $GITHUB_STEP_SUMMARY